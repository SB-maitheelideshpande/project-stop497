paths:
  /calculation-engine/api/v1/end-date:
    post:
      operationId: EndDateController_computeEndDate
      summary: Compute an end date given a start date and a duration
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                startDate:
                  description: The start date
                  type: string
                  format: date
                  pattern: '^\d{4}-\d{2}-\d{2}$'
                  example: '2024-05-15'
                duration:
                  type: object
                  properties:
                    number:
                      description: The duration number in unit of periodicity
                      type: integer
                      minimum: 0
                      exclusiveMinimum: 0
                    periodicity:
                      description: The duration periodicity
                      type: string
                      enum:
                        - DAILY
                        - WEEKLY
                        - MONTHLY
                        - QUARTERLY
                        - SEMESTER
                        - ANNUALLY
                  required:
                    - number
                    - periodicity
              required:
                - startDate
                - duration
              $ref: '#/components/schemas/ComputeEndDateRequestDtoOpenApi'
            examples:
              Compute end date:
                value:
                  startDate: '2021-01-01'
                  duration:
                    number: 1
                    periodicity: DAILY
      responses:
        '200':
          description: The end date
          content:
            application/json:
              schema:
                type: object
                properties:
                  endDate:
                    type: string
                    example: '2021-01-02'
                    description: The computed end date
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 400
                    description: The status code
                  message:
                    type: string
                    example: Validation failed
                    description: The error message
      tags:
        - Compute end date
      security:
        - JWT: []
        - oauth2:
            - cal_date_calculation
      x-stoplight:
        id: r0zv6q9wjlsv0
  /calculation-engine/api/v1/duration:
    post:
      operationId: DurationController_computeDuration
      summary: Compute a duration given a start date and an end date
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                startDate:
                  description: The start date
                  type: string
                  format: date
                  pattern: '^\d{4}-\d{2}-\d{2}$'
                  example: '2024-05-22'
                endDate:
                  description: 'The end date: Must be after startDate'
                  type: string
                  format: date
                  pattern: '^\d{4}-\d{2}-\d{2}$'
                  example: '2024-05-22'
                periodicity:
                  description: The periodicity. day by default
                  type: string
                  enum:
                    - DAILY
                    - WEEKLY
                    - MONTHLY
                    - QUARTERLY
                    - SEMESTER
                    - ANNUALLY
              required:
                - startDate
              $ref: '#/components/schemas/ComputeDurationRequestDtoOpenApi'
            examples:
              Compute duration:
                value:
                  startDate: '2021-01-01'
                  endDate: '2021-01-02'
                  periodicity: DAILY
      responses:
        '200':
          description: The duration
          content:
            application/json:
              schema:
                type: object
                properties:
                  duration:
                    type: number
                    example: 1
                    description: The computed duration
                  periodicity:
                    type: string
                    example: DAILY
                    description: The computed duration periodicity
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: STARTDATE_GREATER_THAN_ENDDATE
                  error:
                    type: string
                    example: Bad Request
      tags:
        - Compute duration
      security:
        - JWT: []
        - oauth2:
            - cal_date_calculation
      x-stoplight:
        id: juw1efp5zey5n

  - name: Accrual Cycle
  - name: Annual Equivalent Rate
  - name: Calendar
  - name: Compute duration
  - name: Compute end date
  - name: Compute interest
  - name: Compute recurrence
  - name: Index
  - name: Parameters
  - name: System check
servers:
  - url: 'https://sandbox.skaleet.com'
    description: Skaleet sandbox environment
components:
  securitySchemes:
    JWT:
      scheme: bearer
      bearerFormat: JWT
      type: http
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /api/service-domain/v1/oauth2/token
          scopes:
            cal_aer_calculation: AER calculation
            cal_calendar_delete: Delete calendar
            cal_calendar_read: Read calendar
            cal_calendar_write: Write calendar
            cal_date_calculation: Date calculation
            cal_index_delete: Delete index
            cal_index_read: Read index
            cal_index_write: Write index
            cal_interest_calculation: Interest calculation
            cal_parameters_read: Read calculation parameters
            cal_parameters_write: Write calculation parameters
  schemas:
    ComputeEndDateRequestDtoOpenApi:
      type: object
      properties:
        startDate:
          description: The start date
          type: string
          format: date
          pattern: '^\d{4}-\d{2}-\d{2}$'
          example: '2024-05-22'
        duration:
          type: object
          properties:
            number:
              description: The duration number in unit of periodicity
              type: integer
              minimum: 0
              exclusiveMinimum: 0
            periodicity:
              description: The duration periodicity
              type: string
              enum:
                - DAILY
                - WEEKLY
                - MONTHLY
                - QUARTERLY
                - SEMESTER
                - ANNUALLY
          required:
            - number
            - periodicity
      required:
        - startDate
        - duration
      x-stoplight:
        id: 413eaxf4vpb9s
    ComputeDurationRequestDtoOpenApi:
      type: object
      properties:
        startDate:
          description: The start date
          type: string
          format: date
          pattern: '^\d{4}-\d{2}-\d{2}$'
          example: '2024-05-22'
        endDate:
          description: 'The end date: Must be after startDate'
          type: string
          format: date
          pattern: '^\d{4}-\d{2}-\d{2}$'
          example: '2024-05-22'
        periodicity:
          description: The periodicity. day by default
          type: string
          enum:
            - DAILY
            - WEEKLY
            - MONTHLY
            - QUARTERLY
            - SEMESTER
            - ANNUALLY
      required:
        - startDate
      x-stoplight:
        id: 3ifh4hr3fo5iq
    InterestRequestWithRateDto:
      type: object
      properties:
        rate:
          description: The interest rate
          type: string
        margin:
          description: The margin rate
          type: string
        capital:
          type: object
          properties:
            amount:
              description: The amount
              type: integer
            currency:
              description: The ISO 4217 currency code
              type: string
              enum:
                - ALL
                - DZD
                - ARS
                - AUD
                - BSD
                - BHD
                - BDT
